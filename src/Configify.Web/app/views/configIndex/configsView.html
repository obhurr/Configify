<h2>Configurations</h2>

<div class="progress"data-ng-show="isBusy">
    <div class="progress-bar progress-bar-striped active" style="width: 100%"></div>
</div>

<div data-ng-repeat="i in data.configs" class="well">
    <div class="row">
        <div class="col-md-1">
            <a href="#/{{i.id}}">{{i.name}}</a>
        </div>
        <div class="col-md-11">
            {{i.description}}
        </div>
    </div>
</div>
